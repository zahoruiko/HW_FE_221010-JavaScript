<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulations with DOM</title>
</head>
<body>
    <script>
        // Creating a container block
        let wrapper = document.createElement('div');
        // A unique identifier is set for the container
        wrapper.id = "wrapper";
        // Container width
        wrapper.style.width = "250px";
        // Adding a block to the body container
        document.body.appendChild(wrapper);

        // Connecting to the created element to add nested blocks to it
        wrapper = document.getElementById('wrapper');

        // Creating a block-1
        let block1 = document.createElement('div');
        // Block Id
        block1.id = 'block1';
        // Font color
        block1.style.color = "#008";
        // Font size
        block1.style.fontSize = "25px";
        // Block background color
        block1.style.background = "blue";
        // We insert the necessary text into this block
        block1.innerHTML = "Text-1";
        
        // Inserting the block into the container 
        wrapper.appendChild(block1);

        // Creating a block-2
        let block2 = document.createElement('div');
        // Block ID
        block2.id = 'block2';
        // Font color
        block2.style.color = "#008";
        // font size
        block2.style.fontSize = "25px";
        // Block background color
        block2.style.background = "red";
        // We insert the necessary text into this block
        // block2.innerHTML = "Text-2";
        
        // Inserting the block into the container 
        wrapper.appendChild(block2);

        // Changing the parameters of the block-1
        block1 = document.getElementById('block1');
        // Replace the text with an unbroken space
        block1.innerHTML = "&nbsp;";
        // Setting the block length
        block1.style.width = "250px";
        // Setting the height of the block
        block1.style.height = "70px";

        // Changing the parameters of the block-2
        block2 = document.getElementById('block2');
        // Inserting the text into the block using the append() function
        block2.append("Text-2");
        // Replace the text with an unbroken space
        block2.innerHTML = "&nbsp;";
        // Setting a different color
        block2.style.background = "yellow";
        // Setting the block length
        block2.style.width = "250px";
        // Setting the height of the block
        block2.style.height = "70px";
    </script>
</body>
</html>
